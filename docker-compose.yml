version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: pan-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - pan-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pan-api-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      # 数据库配置
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      # JVM 参数（可选，覆盖 Dockerfile 中的默认值）
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}
      # 时区
      TZ: Asia/Shanghai
      LOG_PATH: /data/logs
    ports:
      - "${BACKEND_PORT:-8546}:8546"
    volumes:
      - backend_logs:/data/logs
    networks:
      - pan-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pan-api-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # 后端服务地址（用于 Nginx 代理）
      BACKEND_URL: http://backend:8546
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - pan-api-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  pan-api-network:
    driver: bridge
